<div class="main-page">
  <aside class="sidebar" [class.open]="sidebarOpen">
    <!-- <div class="sidebar-brand">
      <span class="brand-mark">SP</span>
      <div>
        <p class="brand-label">StockPilot</p>
        <p class="brand-sub">Operations Hub</p>
      </div>
    </div> -->

    <nav class="sidebar-nav">
      <p class="nav-title">Navigation</p>
      <button
        class="nav-item"
        type="button"
        routerLink="/main/employee"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeSidebar()"
      >
        Employee management
      </button>
      <button
        class="nav-item"
        type="button"
        routerLink="/main/stock-details"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeSidebar()"
      >
        Stock details
      </button>
      <button
        class="nav-item"
        type="button"
        routerLink="/main/stock-in"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeSidebar()"
      >
        Stock in
      </button>
      <button
        class="nav-item"
        type="button"
        routerLink="/main/stock-out"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeSidebar()"
      >
        Stock out
      </button>
      <button
        class="nav-item"
        type="button"
        routerLink="/main/branch"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeSidebar()"
      >
        Branch details
      </button>
    </nav>

    <div class="sidebar-footer">
      <button class="ghost-btn" (click)="logout()">Log out</button>
    </div>
  </aside>

  <main class="main-content">
    <header class="main-header">
      <button class="menu-btn" type="button" (click)="toggleSidebar()">
        Menu
      </button>
      <ng-container *ngIf="sessionLoaded; else headerLoading">
        <div>
          <p class="eyebrow">Inventory Dashboard</p>
          <h1>{{ CompanyName }}</h1>
          <p class="sub">Welcome {{ Username }}</p>
        </div>
      </ng-container>
      <ng-template #headerLoading>
        <div>
          <p class="eyebrow">Inventory Dashboard</p>
          <h1></h1>
          <p class="sub"></p>
        </div>
      </ng-template>
    </header>

    <section class="tab-content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>

<div class="sidebar-overlay" [class.show]="sidebarOpen" (click)="closeSidebar()"></div>
